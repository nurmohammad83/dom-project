<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>LogIn Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-6xl text-center mt-5">This is my <span class="font-semibold text-blue-900"> baper bank</span></h1>
   </header>

   <main>
    <section class="bg-green-300 w-2/3 mx-auto  px-5 mt-12 py-8 ">
        <h2 class="font-semibold mb-3 text-4xl ">Please LogIn</h2>
       
        <input class="block outline-white w-9/12 mb-3 py-1 px-3" type="email" name="" id="user-email" placeholder="Enter Your Email">
        <input class=" outline-white w-9/12 py-1 px-3 block" type="password" name="" id="user-password" placeholder="Password">
        <button id="btn-submit" class="px-9 py-3 bg-amber-300 rounded-lg hover:bg-amber-400 hover:text-white mt-3 font-medium">SUBMIT</button>
        
    </section>
</main>
<script src="login.js"></script>
</body>
</html>
